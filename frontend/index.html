<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Escola - Alunos</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <a href="#main" class="skip-link">Pular para o conteúdo</a>
  <header>
    <h1>Lista de Alunos</h1>
    <div class="controls">
      <input id="search" placeholder="Pesquisar por nome" aria-label="Pesquisar por nome" />
      <select id="status" aria-label="Filtrar por status"><option value="">Todos</option><option value="ativo">Ativo</option><option value="inativo">Inativo</option></select>
      <select id="turma" aria-label="Filtrar por turma"><option value="">Todas turmas</option></select>
      <input id="age_min" type="number" placeholder="Idade mínima" aria-label="Idade mínima" style="width:110px" />
      <input id="age_max" type="number" placeholder="Idade máxima" aria-label="Idade máxima" style="width:110px" />
      <select id="order" aria-label="Ordenar"><option value="nome">Nome</option><option value="idade">Idade</option><option value="status">Status</option></select>
      <button id="reload" class="btn">Filtrar</button>
    </div>
  </header>
  <main>
    <section>
      <h2>Adicionar aluno</h2>
      <form id="form-aluno">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" required>
        <label for="data_nascimento">Data de nascimento</label>
        <input id="data_nascimento" name="data_nascimento" type="date" required>
        <label for="email">Email</label>
        <input id="email" name="email" type="email">
        <button class="btn btn-primary" type="submit">Criar</button>
      </form>
    </section>
    <section>
      <h2>Lista de Alunos</h2>
      <ul id="lista"></ul>
    </section>
  <div id="toast" role="status" aria-live="polite" style="position:fixed;right:16px;bottom:16px;z-index:1000"></div>
  </main>
  <script>
    function showToast(message, type='info'){
      const t = document.getElementById('toast')
      const el = document.createElement('div')
      el.setAttribute('role','alert')
      el.setAttribute('tabindex','0')
      el.style.display = 'flex'
      el.style.alignItems = 'center'
      el.style.justifyContent = 'space-between'
      el.style.minWidth = '220px'
      el.style.background = type==='error' ? '#ffdddd' : '#ddffdd'
      el.style.padding = '8px 12px'
      el.style.borderRadius = '6px'
      el.style.marginTop = '6px'
      const span = document.createElement('span')
      span.textContent = message
      const btn = document.createElement('button')
      btn.textContent = '×'
      btn.setAttribute('aria-label','Fechar mensagem')
      btn.style.marginLeft = '8px'
      btn.style.background = 'transparent'
      btn.style.border = 'none'
      btn.style.cursor = 'pointer'
      btn.addEventListener('click', ()=> el.remove())
      el.appendChild(span)
      el.appendChild(btn)
      t.appendChild(el)
      // foco para leitura por leitores de tela
      el.focus()
      setTimeout(()=>{ if(document.body.contains(el)) el.remove() }, 6000)
    }

    async function load(){
      const search = document.getElementById('search').value
      const status = document.getElementById('status').value
      const turma = document.getElementById('turma').value
      const age_min = document.getElementById('age_min').value
      const age_max = document.getElementById('age_max').value
      const order = document.getElementById('order').value || localStorage.getItem('order') || 'nome'
      localStorage.setItem('order', order)
      const q = new URLSearchParams()
      if(search) q.set('search', search)
      if(status) q.set('status', status)
      if(turma) q.set('turma_id', turma)
      if(age_min) q.set('age_min', age_min)
      if(age_max) q.set('age_max', age_max)
      q.set('order', order)
      try{
        const res = await fetch('/alunos?'+q.toString())
        if(!res.ok) throw new Error('Erro ao buscar alunos: '+res.status)
        let data = await res.json()
        // ordenação cliente como fallback
        if(order === 'nome') data.sort((a,b)=> a.nome.localeCompare(b.nome))
        if(order === 'idade') data.sort((a,b)=> new Date(a.data_nascimento) - new Date(b.data_nascimento))
        if(order === 'status') data.sort((a,b)=> a.status.localeCompare(b.status))
        const ul = document.getElementById('lista')
        ul.innerHTML = ''
        data.forEach(a=>{
          const li = document.createElement('li')
          const age = (new Date()).getFullYear() - (new Date(a.data_nascimento)).getFullYear()
          li.textContent = `${a.id} - ${a.nome} (${a.status}) - ${age} anos`
          ul.appendChild(li)
        })
      }catch(e){
        showToast(e.message,'error')
      }
    }

    document.getElementById('reload').addEventListener('click', load)

  document.getElementById('form-aluno').addEventListener('submit', async function(e){
      e.preventDefault()
      const nome = document.getElementById('nome').value.trim()
      const data_nascimento = document.getElementById('data_nascimento').value
      const email = document.getElementById('email').value.trim()
      if(!nome || !data_nascimento){ showToast('Nome e data de nascimento são obrigatórios','error'); return }
      // validação faixa etária mínima 5 anos
      const dob = new Date(data_nascimento)
      const today = new Date()
      let age = today.getFullYear() - dob.getFullYear()
      if((today.getMonth()<dob.getMonth()) || (today.getMonth()===dob.getMonth() && today.getDate()<dob.getDate())) age--
      if(age < 5){ showToast('Aluno deve ter pelo menos 5 anos','error'); return }
      try{
        const res = await fetch('/alunos',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({nome,data_nascimento,email})})
        if(!res.ok){ const err = await res.json(); throw new Error(err.detail || 'Erro ao criar aluno') }
        const created = await res.json()
        showToast('Aluno criado com sucesso','info')
        document.getElementById('form-aluno').reset()
        load()
      }catch(err){ showToast(err.message,'error') }
    })

    // carregar turmas para filtro
    async function loadTurmas(){
      try{
        const res = await fetch('/turmas')
        const t = await res.json()
        const sel = document.getElementById('turma')
        t.forEach(x=>{ const o = document.createElement('option'); o.value = x.id; o.textContent = x.nome; sel.appendChild(o) })
      }catch(e){ console.warn('Não foi possível carregar turmas',e) }
    }

    // restaurar ordenação previamente salva
    document.getElementById('order').value = localStorage.getItem('order') || 'nome'
    document.getElementById('reload').addEventListener('click', load)
    loadTurmas()
    load()

    load()
  </script>
</body>
</html>
